<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="User_name">Name:</label>
        <input type="text" name="empName" value="Hari Late Commer" id="User_name"> <br><br>
        
        <label for="User_email">Email:</label>
        <input type="email" value="abc@gmail.com" id="User_email"> <br><br>

        <label for="User_age">Age:</label>
        <input type="number" value="20" id="User_age"> <br><br> 

        <label for="User_MobileNo">MobileNo:</label>
        <input type="number" id="User_MobileNo"> <br><br> 

        <label for="User_password">Password:</label>
        <input type="password" id="User_password"> <br><br>

        <label for="User_confirm_password">Confirm Password:</label>
        <input type="password" id="User_confirm_password"> <br><br>
        
        <button type="button">Simple Button</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
