<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="User_name">Name:</label>
        <input type="text" name="empName" value="Hari" id="User_name"> <br><br>
        
        <label for="User_email">Email:</label>
        <input type="email" value="abc@gmail.com" id="User_email"> <br><br>

        <label for="User_age">Age:</label>
        <input type="number" value="20" id="User_age"> <br><br> 

        <label for="User_MobileNo">MobileNo:</label>
        <input type="tel" id="User_MobileNo"> <br><br> 

        <label for="User_password">Password:</label>
        <input type="password" id="User_password"> <br><br>

        <label for="User_confirm_password">Confirm Password:</label>
        <input type="password" id="User_confirm_password"> <br><br>

        <label for="User_Gender">Gender</label>
        <input type="radio" value="Male" name="User_Gender">Male
        <input type="radio" value="Female" name="User_Gender">Female
        <input type="radio" value="Others" name="User_Gender">Others <br><br>

        <label for="User_DOB">Date of Birth</label>
        <input type="date" id="User_DOB"> <br><br>

        <label for="User_Skills">Skills</label>
        <input type="checkbox" value="Python" name="User_Skills"> Python 
        <input type="checkbox" value="CSS" name="User_Skills"> CSS
        <input type="checkbox" value="HTML" name="User_Skills"> HTML
        <input type="checkbox" value="JavaScript" name="User_Skills"> JavaScript
        <input type="checkbox" value="Django" name="User_Skills"> Django <br><br> 
        
        <button type="button" style="background-color: aliceblue;">Simple Button</button>
        <button type="reset" style="background-color: antiquewhite;">Reset</button>
        <button type="submit" style="background-color:greenyellow;">Submit</button>
    </form>

</body>
</html>
