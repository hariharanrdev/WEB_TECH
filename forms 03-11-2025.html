<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        text: <input type="text" name="textfield"><br><br>
        password: <input type="password" name="passwordfield"><br><br>
        checkbox: <input type="checkbox" name="checkboxfield"><br><br>
        radio: <input type="radio" name="radiofield" value="option1"> Option 1
               <input type="radio" name="radiofield" value="option2"> Option 2<br><br>
        datetime-local: <input type="datetime-local" name="datetimefield"><br><br>
        color: <input type="color" name="colorfield"><br><br>
        month: <input type="month" name="monthfield"><br><br>
        week: <input type="week" name="weekfield"><br><br>
        button:<input type="button" value="Click Me"><br><br>
        submit: <input type="submit" value="Submit"><br><br>
        reset: <input type="reset" value="Reset"><br><br>
        range: <input type="range" name="rangefield" min="0" max="100"><br><br>
        image: <input type="image" src="submit.png" alt="Submit" width="48" height="48"><br><br>
        search:<input type="search" name="searchfield"><br><br>
        tel: <input type="tel" name="telfield"><br><br>
        time: <input type="time" name="timefield"><br><br>
        url: <input type="url" name="urlfield"><br><br>

        
        number: <input type="number" name="numberfield" min="0" max="100"><br><br>
        email: <input type="email" name="emailfield"><br><br>

    </form>

</body>
</html>
